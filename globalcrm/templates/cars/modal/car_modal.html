<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{ car.model }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p><strong>Гос. номер:</strong> {{ car.license_plate }}</p>
        <p><strong>Год выпуска:</strong> {{ car.year }}</p>
        <p><strong>Цвет:</strong> {{ car.color }}</p>
        <p><strong>Номер СТС:</strong> {{ car.registration_number }}</p>
        <p><strong>Дата СТС:</strong> {{ carregistration_date }}</p>
        <p><strong>Тариф:</strong> {{ car.tariff }}</p>
    </div>
</div>
