{% extends 'base.html' %} {% block content %}
<p><h2>Удаление автомобиля</h2></p>
<p>Вы уверены, что хотите удалить автомобиль "{{ car.model }} "?</p>

<form action="{% url 'cars:delete_car' car.pk %}" method="post">
  {% csrf_token %}
  <input type="submit" value="Да, удалить" class="btn btn-danger" />
  <a href="{% url 'cars:cars_index' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
