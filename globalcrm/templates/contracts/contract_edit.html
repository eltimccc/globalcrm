{% extends 'base.html' %} 
{% block content %} 
{% include 'includes/grid_area.html' %}
<div class="card w-75">
  <div class="card-body">
    <h5>
      Редактирование договора №{{ contract.id }}
    </h5>
    <form method="post" action="{% url 'contracts:contract_edit' pk=contract.id %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
  </div>
</div>
{% endblock content %}
