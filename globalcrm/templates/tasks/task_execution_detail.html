{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="card mt-5">
    <div class="card-header">
      <h2>{{ task_execution.description }}</h2>
    </div>
    <div class="card-body">
      <!-- Вывод информации о выполнении задачи -->
      <div><strong>Создано:</strong> {{ task_execution.created_at|date:"d.m.Y H:i" }}</div>
      <!-- Добавьте другие поля, если это необходимо -->
    </div>
  </div>
</div>
{% endblock %}
