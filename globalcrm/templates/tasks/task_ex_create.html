


{% extends 'base.html' %}

{% block content %}
  <h2>Create Task Execution</h2>
  <form method="post" action="{% url 'tasks:task_execution_create' task.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="task" value="{{ task.id }}">
    <button type="submit">Create</button>
  </form>
{% endblock %}
