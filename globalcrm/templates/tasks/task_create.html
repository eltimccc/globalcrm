{% extends 'base.html' %} {% block content %} {% load static %} 
{% load crispy_forms_tags %}
<div class="col-xs-12 col-sm-10">
  <div class="panel panel-default grid_search no-bottom-margin">
    <div class="panel-body no-padding">
      <h5 class="mb-4">Создание задачи</h5>
      <form
        method="post"
        enctype="multipart/form-data"
        id="taskForm"
        class="form"
      >
        {% csrf_token %} {{ form|crispy }}

        <script src="{% static 'js/choice_worker.js' %}"></script>

        <div class="form-group" id="fileInputs">
          <!-- Дополнительные поля для файлов -->
        </div>

        <div class="form-group">
          <button type="button" id="addFileInput" class="btn btn-secondary">
            Добавить файл
          </button>
        </div>

        <div class="form-group text-right">
          <button type="submit" class="btn btn-primary">Создать</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% load static %}
<script src="{% static 'js/file_input_script.js' %}"></script>
{% endblock %}
