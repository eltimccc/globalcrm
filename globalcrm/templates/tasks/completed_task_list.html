{% extends 'base.html' %}
{% block title %}Выполненные задачи{% endblock %}

{% block content %}
  <p><h5>Выполненные задачи</h5>
  {% include 'includes/back_button.html' %}
  <ul>
    {% for task in completed_tasks %}
      <li>
        <a href="{{ task.get_absolute_url }}">{{ task.title }}</a>
        <!-- Добавить остальное -->
      </li>
    {% empty %}
      <li>Нет выполненных задач.</li>
    {% endfor %}
  </ul>
{% endblock %}
