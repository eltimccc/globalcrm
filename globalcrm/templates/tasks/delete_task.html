{% extends 'base.html' %}

{% block content %}
  <h2>Удаление задачи</h2>
  <h2>Вы уверены, что хотите удалить задачу "{{ task.content }}"?</h2>

  <form action="{% url 'tasks:delete_task' task.pk %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Да, удалить" class="btn btn-danger">
    <a href="{% url 'tasks:index' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
