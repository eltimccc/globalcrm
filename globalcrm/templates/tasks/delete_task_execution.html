{% extends 'base.html' %}
{% block title %}Удаление этапа{% endblock %} 

{% block content %}
  <p><h5>Удаление этапа</h5>
  <p>Вы уверены, что хотите удалить этап выполнения "{{ task_execution.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
  </form>
  <p><a href="{% url 'tasks:task_detail' pk=task_execution.task.pk %}">Отмена</a></p>
{% endblock %}
