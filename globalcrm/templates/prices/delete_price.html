{% extends 'base.html' %} {% block content %}
<p><h2>Удаление тарифа</h2></p>
<p>Вы уверены, что хотите удалить тариф "{{ price.tarif_name }}"?</p>

<form action="{% url 'prices:delete_price' price.pk %}" method="post">
  {% csrf_token %}
  <input type="submit" value="Да, удалить" class="btn btn-danger" />
  <a href="{% url 'prices:prices_index' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
