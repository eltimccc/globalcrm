<div class="table-wrapper mt-2" style="height: 82vh;">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col" data-sort="model">Марка</th>
                <th scope="col" data-sort="license_plate">Регистрационный знак</th>
                <th scope="col" data-sort="year">Год выпуска</th>
            </tr>
</thead>
        <tbody>
            {% for car in cars %}
                <tr>
                    <td style="width: 100px;">
                        <a href="{% url 'cars:car_detail' pk=car.pk %}">{{ car.model }}</a>
                    </td>
                    <td style="width: 100px;">{{ car.license_plate }}</td>
                    <td style="width: 100px;">{{ car.year }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">Нет машин.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% load static %}
<script src="{% static 'js/sort.js' %}"></script>
<script src="{% static 'js/sort_table_heads.js' %}"></script>
