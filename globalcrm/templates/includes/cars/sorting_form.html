<form action="{% url 'cars:cars_index' %}" method="get" class="form-inline" id="sortForm">
    {% csrf_token %}
    <div class="form-group mr-2">
        <label for="sort_by" class="mr-2 btn-sm">Сортировать по:</label>
        <select name="sort_by" id="sort_by" class="form-control form-control-sm fixed-width">
            <option value="model" {% if sort_by == "model" %}selected{% endif %}>Марке</option>
            <option value="license_plate" {% if sort_by == "license_plate" %}selected{% endif %}>Регистрационному знаку</option>
            <option value="year" {% if sort_by == "year" %}selected{% endif %}>Году выпуска</option>
        </select>
        <label for="search" class="mr-2 btn-sm">Поиск:</label>
        <input type="text" name="search" id="search" class="form-control form-control-sm" placeholder="Госномер авто">
    </div>
</form>
